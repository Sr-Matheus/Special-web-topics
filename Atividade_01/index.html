<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01 - Cadastro de usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        
        <div class="container py-4">
            <header class="pb-4 mb-5 border-bottom">
                <h1>Cadastro de usuário</h1>
            </header>
        </div>

        <form action="" id ="Passo-01"> 
        <div class="container-sm col-sm-6">
            <div class="card">
            <div class="card-header">
                <b>Passo 1: Dados Pessoais</b>
              </div>
              <div class="card-body text-center">
                
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Tipo">
                        <option selected> </option>
                        <option value="1">Brasileiro</option>
                      <option value="2">Colombiano</option>
                      <option value="3">Peruano</option>
                    </select>
                    <label for="floatingSelect">Tipo</label>
                  </div>

                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Seu nome aqui">
                    <label for="floatingInput">Nome</label>
                  </div>                  

                  <div class="form-floating my-3">
                    <select class="form-select" id="floatingSelect" aria-label="Tipo">
                        <option selected> </option>
                        <option value="1">Masculino</option>
                      <option value="2">Feminino</option>
                    </select>
                    <label for="floatingSelect">Sexo</label>
                  </div>

                  <div class="form-floating my-3">
                    <select class="form-select" id="floatingSelect" aria-label="Tipo">
                      <option selected> </option>
                      <option value="1">Brasileiro</option>
                      <option value="2">Colombiano</option>
                      <option value="3">Peruano</option>
                    </select>
                    <label for="floatingSelect">Naturalidade</label>
                  </div>
                
                  <div class="form-floating my-3">
                    <select class="form-select" id="floatingSelect" aria-label="Tipo">
                      <option selected> </option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                    <label for="floatingSelect">Escolaridade</label>
                  </div>

                  <div class="form-floating my-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Seu nome aqui">
                    <label for="floatingInput">Nome do pai</label>
                  </div>
                  <div class="form-floating my-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Seu nome aqui">
                    <label for="floatingInput">Nome da mãe</label>
                    
                    <span id="green">0</span>
                    <span id="gray">0</span>
                    <span id="gray">0</span>
                    <span id="gray">0</span>
                  </div>
              </div>
            </div>
        </div>
    </form>

       
</body>
</html>
